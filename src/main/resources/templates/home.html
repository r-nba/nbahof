<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NBA HOFs</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script th:src="@{/scripts/home.js}"></script>
    <script th:src="@{/scripts/jquery-ui.min.js}"></script>
    <link rel="stylesheet" th:href="@{/styles/jquery-ui.min.css}" />
    <link rel="stylesheet" th:href="@{/styles/custom.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>
<body>

<!--/*@thymesVar id="players" type="java.util.List<hofapp.models.Player>"*/-->
<!--/*@thymesVar id="player" type="hofapp.models.Player"*/-->
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="sortable" id="sortable">
                <li th:each="player : ${players}" th:text="${player.fullName}" th:id="${player.fullName}">JeBron Lames</li>
            </ul>
        </div>
        <div class="col md-9">
            <ul class="sortable" id="sortable2">
            </ul>
            <ul class="sortable" id="sortable3">
            </ul>
            <ul class="sortable" id="sortable4">
            </ul>
            <ul class="sortable" id="sortable5">
            </ul>
            <ul class="sortable" id="sortable6">
            </ul>
            <ul class="sortable" id="sortable7">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
