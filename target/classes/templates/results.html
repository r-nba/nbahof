<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NBA HOFs</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script th:src="@{/scripts/home.js}"></script>
    <script th:src="@{/scripts/jquery-ui.min.js}"></script>
    <link rel="stylesheet" th:href="@{/styles/jquery-ui.min.css}" />
    <link rel="stylesheet" th:href="@{/styles/custom.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>
<body>

<!--/*@thymesVar id="liveTeamRecords" type="hofapp.DTO.LiveTeamRecordsWithVotes" */-->
<!--/*@thymesVar id="teamRecord" type="java.util.Map.Entry<String, hofapp.DTO.LiveTeamRecordWithVotes>"*/-->
<!--/*@thymesVar id="liveTeamRecord" type="hofapp.DTO.LiveTeamRecordWithVotes"*/-->
<!--/*@thymesVar id="players" type="java.util.List<hofapp.DTO.PlayerWithScore>"*/-->
<!--/*@thymesVar id="player" type="hofapp.DTO.PlayerWithScore"*/-->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <table class="table table-striped table-bordered">
                <thead>
                <th></th>
                <th>O/U</th>
                <th>W/L</th>
                <th title="Point Differential">PD</th>
                <th title="Pythagorean Projected Wins">PPW</th>
                <th th:each="player : ${players}" th:text="${player.fullName}"></th>
                </thead>
                <tbody>
                <tr>
                    <th>Projected Score</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th th:each="player : ${players}" th:text="${player.score}"></th>
                </tr>
                <tr th:each="teamRecord : ${liveTeamRecords.values}">
                    <td th:text="${teamRecord.key}" th:id="${teamRecord.key}">Bob</td>
                    <td th:text="${teamRecord.value.liveTeamRecord.overUnder}">23</td>
                    <td th:text="${teamRecord.value.liveTeamRecord.actualWins}+'-'+${teamRecord.value.liveTeamRecord.losses}">23</td>
                    <td th:text="${teamRecord.value.liveTeamRecord.differential}">23</td>
                    <td>
                        <span th:text="${teamRecord.value.liveTeamRecord.pythagTotalWins}">23</span>
                        <img th:src="@{/images/octicons-6.0.1/lib/svg/chevron-up.svg}" th:if="${teamRecord.value.isOver()}"/>
                        <img th:src="@{/images/octicons-6.0.1/lib/svg/chevron-down.svg}" th:if="${!teamRecord.value.isOver()}"/>
                    </td>
                    <td th:each="player : ${players}" th:text="${ teamRecord.value.votes.get(player.id).displayName}" th:attrappend="class=${teamRecord.value.isVoteCorrectForPlayer(player.id) ? 'green' : 'red'}" ></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
